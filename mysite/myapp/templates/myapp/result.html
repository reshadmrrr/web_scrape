<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Scrape</title>
</head>

<body>
    <div class="container">
        <div class="row m-5">
            <div class="col-md-4">
                <form action="/" method="POST">
                    <div class="col-md-4">
                        {% csrf_token %}
                        <input id="site" name="site" type="text" placeholder="Enter your URL">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" type="submit">Scrape</button>
                    </div>
                    <div class="col-md-6">
                        <a class="btn btn-warning" type="submit" href="/delete">Delete</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for link in data %}
                        <tr>
                            <th scope="row">{{link.id}}</th>
                            <td>{{link.name}}</td>
                            <td>{{link.address}}</td>
                            <td>Goto link</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
